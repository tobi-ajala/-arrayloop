<script>
var videos = [
    "HI",
    "THERE",
    "Hello",
    "World",
];
function playArray(index,ele,array,listener){
    //ele.removeEventListener(listener?listener:0);
    ele.innerHTML = array[index];
    //ele.load();
    //ele.play();
    index++
    if(index>=array.length){

}
